<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count with JavaScript</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <!-- Box -->
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 text-center">
              <h1>Count with JavaScript</h1>
              <h1 id="number">0</h1>
    <!-- Buttons for counting -->
              <button class="btn btn-success" onclick="increment()"><i class="fas fa-plus"></i> PLUS</button>
              <button class="btn btn-danger" onclick="decrement()"><i class="fas fa-minus"></i> MINUS</button>
              <button class="btn btn-primary" onclick="neutral()"><i class="fas fa-trash-alt"></i> DELETE</button>
          </div>
      </div>
  </div>  
    <!-- Footer -->
    <div class="footer" id="footer">

  </div>
  <!-- Script -->
  <script src="./script.js"></script>
  </body>
</html>
